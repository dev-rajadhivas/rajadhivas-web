<template name="Edithotnews">
  <div class="modal fade">
        <div class="modal-dialog modal-lg">
          {{#with detail_hotnews}}
            <div class="modal-content">
                <div class="modal-header page-title">
                    <h4 class="modal-title">เพิ่มข่าวด่วน</h4>
                </div>
                <div class="modal-body">
                  <div class="form-group" style="margin:0px">
                    <div class="row">
                      <div class="col-md-2" style="text-align:right"></div>
                      <div class="col-md-10">
                          <span style="color:red">* แนะนำไฟล์ .jpg .png ขนาดไม่เกิน 1MB</span>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-md-2" style="text-align:right">
                        <h6>อัพโหลดรูปภาพ :</h6>
                      </div>
                      <div class="col-md-10">
                          <div class="imgupload">
                              <form method="post">
                                  <div class="img-upload" style="text-align: center;width: 100%;height: 200px;border: solid 1px #ddd;border-bottom: 0px;background-color: #ddd;">
                                      <img src="{{path}}" class="imagepreview" id='imgHotnewsUpdate'>
                                  </div>
                                  <div class="input-group">
                                      <input type="text" name="page" value="/news/" hidden>
                                      <input type="text" id='news_id' name="id" value="" hidden>
                                      <input type="text" id='type' name="type" value="jpg" hidden>
                                      <input type="text" name='checkfunction' value="addHotnews" hidden>
                                      <input type="text" class="form-control form-control-sm textShowFilename" readonly="" style="display:none;">
                                      <label class="input-group-btn">
                                          <span class="btn btn-primary btnbrowse" style="width:100%;" id='btnbrowse'>Browse…
                                            <input class='jqUploadclass' type="file" style="display: none;" accept="image/*" multiple="" OnChange="showPreview(this)">
                                          </span>
                                          <button id='startUpdateHotnews' hidden></button>
                                      </label>
                                  </div>
                              </form>
                          </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-md-2" style="text-align:right">
                        <h6>หัวข้อ :</h6>
                      </div>
                      <div class="col-md-10">
                        <input class="form-control" style="height: 27px;" type="text" id="inputHotnewsTitle" value="{{title}}">
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-md-2" style="text-align:right">
                        <h6>เนื้อหา :</h6>
                      </div>
                      <div class="col-md-10">
                        <div id="hotnewsEditNote">{{{content}}}</div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-md-2" style="text-align:right">
                        <h6>วันหมดอายุ :</h6>
                      </div>
                      <div class="col-md-10">
                        <input class="form-control" type="text" id="hotnews_expiry_date">
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-md-2" style="text-align:right">
                        <h6>Upload Status :</h6>
                      </div>
                      <div class="col-md-10">
                        <div class="progress">
                          <div class="progress-bar" role="progressbar" aria-valuenow="{{progress true}}" aria-valuemin="0" aria-valuemax="100" style="width:{{progress}}">
                            {{progress}}
                          </div>
                        </div>
                        <!-- <div style="width: 100%; height: 20px; border: 1px solid black;">
                            <div style="background: red; height: 20px; width: {{ progress }}">
                                {{ progress }}
                            </div>
                        </div> -->
                      </div>
                    </div>
                  </div>
                </div>
                <div class="modal-footer form-inline">
                    <button class="btn btn-danger fa fa-sign-out" data-dismiss="modal"></button>
                    <button class="btn btn-success fa fa-floppy-o" id="btnUpdateHotnews" news_id="{{news_id}}" data-path="{{path}}"></button>
                </div>
            </div>
          {{/with}}
        </div>
    </div>
</template>
