<template name="Performance">
    {{> LayoutHeader}} {{> LayoutNav}}
    <div class="page-container">
        <div class="page-title">
            <div class="page-header">
                <span>
                    Performance
                    <div class="breadcrumb lw-breadcrumb">
                        <a class="breadcrumb-item lw-breadcrumb-item" href="#">
                            <i class="fa fa-home">
                            </i>
                            Home
                        </a>
                        <a class="breadcrumb-item lw-breadcrumb-item" href="#">
                            Report
                        </a>
                        <span class="breadcrumb-item active">
                            Performance
                        </span>
                    </div>
                </span>
            </div>
        </div>
        <div class="content-container">
            <div class="row">
                <div class="col-lg-6 col-sm-6">
                    <div class="lw-box-chart bg-chart-red">
                        <div class="lw-box-chart-header box-chart-border">
                            <h3 class="lw-box-chart-title">
                                Bandwidth
                            </h3>
                        </div>
                        <div class="lw-box-chart-body">
                            <div id="ChartBandwidth">
                            </div>
                        </div>
                        <div class="row lw-chart-detail">
                            <div class="col-lg-12 col-sm-6">
                                <div>
                                    Up time
                                </div>
                                <span>
                                    01:20:10:39
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-sm-6">
                    <div class="lw-box-chart bg-chart-primary">
                        <div class="lw-box-chart-header box-chart-border">
                            <h3 class="lw-box-chart-title">
                                CPU
                            </h3>
                        </div>
                        <div class="lw-box-chart-body">
                            <div id="ChartCPU">
                            </div>
                        </div>
                        <div class="row lw-chart-detail">
                            <div class="col-lg-4 col-sm-6">
                                <div>
                                    Utilization
                                </div>
                                <span>
                                    10%
                                </span>
                            </div>
                            <div class="col-lg-4 col-sm-6">
                                <div>
                                    Speed
                                </div>
                                <span>
                                    1.32 GHz
                                </span>
                            </div>
                            <div class="col-lg-4 col-sm-6">
                                <div>
                                    Up time
                                </div>
                                <span>
                                    01:20:10:39
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-sm-6">
                    <div class="lw-box-chart bg-chart-purple">
                        <div class="lw-box-chart-header box-chart-border">
                            <h3 class="lw-box-chart-title">
                                Memory
                            </h3>
                        </div>
                        <div class="lw-box-chart-body">
                            <div id="ChartMemory">
                            </div>
                        </div>
                        <div class="row lw-chart-detail">
                            <div class="col-lg-4 col-sm-6">
                                <div>
                                    In user
                                </div>
                                <span>
                                    8.1 GB
                                </span>
                            </div>
                            <div class="col-lg-4 col-sm-6">
                                <div>
                                    Available
                                </div>
                                <span>
                                    3.7 GB
                                </span>
                            </div>
                            <div class="col-lg-4 col-sm-6">
                                <div>
                                    Speed
                                </div>
                                <span>
                                    2133 MHz
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-sm-6">
                    <div class="lw-box-chart bg-chart-green">
                        <div class="lw-box-chart-header box-chart-border">
                            <h3 class="lw-box-chart-title">
                                Disk I/O
                            </h3>
                        </div>
                        <div class="lw-box-chart-body">
                            <div id="ChartDisk">
                            </div>
                        </div>
                        <div class="row lw-chart-detail">
                            <div class="col-lg-4 col-sm-6">
                                <div>
                                    Active time
                                </div>
                                <span>
                                    8%
                                </span>
                            </div>
                            <div class="col-lg-4 col-sm-6">
                                <div>
                                    Read speed
                                </div>
                                <span>
                                    21.6 KB/s
                                </span>
                            </div>
                            <div class="col-lg-4 col-sm-6">
                                <div>
                                    Write speed
                                </div>
                                <span>
                                    151 KB/s
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{> LayoutFooter}}
    <style type="text/css">
        .lw-chart-detail {
            text-align: center;
    color: gray;
    font-size: 12px;
    padding: 8px;
        }

        .lw-chart-detail span{
                font-size: 18px;
    color: #333;
        }
    </style>
</template>
