<template name="Linxuser">
    <div class="linxuser">
        <button class="btn btn-primary" id="btnAddUser">Add User</button>
        <!-- <button class="btn btn-primary" id="test">test</button> -->
        <hr>
        <div class="row">
            <div class="col-xs-8"></div>
            <div class="col-xs-4">
                <input type="text" placeholder="search" id="search" class="form-control">
            </div>
        </div>{{> tabular table=TabularTables.Users class="table table-striped table-bordered " style="text-align:center;width:100%"}}
        <!--  Modal naja -->
        <div class="modal" id="modalUser" role="dialog" aria-labelledby="myModalLabel" data-keyboard="false" data-backdrop="static">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header" style="background-color:#73afcc;">
                        <h4 class="modal-title" id="myModalLabel" style="color:#FFF;">Manage User</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <label class="col-xs-4" for="">Username :</label>
                            <div class="col-xs-8">
                                <input type="text" name="username" class="form-control registerForm" field="username">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <label class="col-xs-4" for="">Email :</label>
                            <div class="col-xs-8">
                                <input type="text" name="email" class="form-control registerForm " field="email">
                            </div>
                        </div>
                        <div class="row form-password">
                            <br>
                            <label class="col-xs-4" for="">Password :</label>
                            <div class="col-xs-8">
                                <input type="password" name="password" class="form-control registerForm" field="password">
                            </div>
                        </div>
                        <div class="row form-password">
                            <br>
                            <label class="col-xs-4" for="">Repeat Password :</label>
                            <div class="col-xs-8">
                                <input type="password" name="password_confirm" class="form-control registerForm" field="password_confirm">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <label class="col-xs-4" for="">FirstName :</label>
                            <div class="col-xs-8">
                                <input type="text" name="firstname" class="form-control registerForm" field="firstname">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <label class="col-xs-4" for="">Lastname :</label>
                            <div class="col-xs-8">
                                <input type="text" name="lastname" class="form-control registerForm" field="lastname">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <label class="col-xs-4" for="">Tel :</label>
                            <div class="col-xs-8">
                                <input type="text" name="tel_number" class="form-control registerForm" field="tel_number">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-xs-12" align="right">
                                <button class="btn btn-warning changepass" id="openChangePassword">Change Password</button>
                                <button class="btn btn-primary" id="openGroup">Group</button>
                            </div>
                        </div>
                        <br>
                    </div>
                    <div class="modal-footer">
                        <button type="button" style="width:80px;" class="btn btn-success" id="saveUser">save</button>
                        <button type="button" style="width:80px;" class="btn btn-danger" data-dismiss="modal">close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" id="modalChangePassword" role="dialog" aria-labelledby="myModalLabel" data-keyboard="false" data-backdrop="static">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header" style="background-color:#73afcc;">
                        <h4 class="modal-title" id="myModalLabel" style="color:#FFF;">Change Password</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <br>
                            <label class="col-xs-4" for="">Old Password :</label>
                            <div class="col-xs-8">
                                <input type="password" name="password" class="form-control changepass" field="oldpassword">
                            </div>
                        </div>
                        <div class="row">
                            <br>
                            <label class="col-xs-4" for="">Password :</label>
                            <div class="col-xs-8">
                                <input type="password" name="password" class="form-control changepass" field="password">
                            </div>
                        </div>
                        <div class="row">
                            <br>
                            <label class="col-xs-4" for="">Repeat Password :</label>
                            <div class="col-xs-8">
                                <input type="password" name="password_confirm" class="form-control changepass" field="password_confirm">
                            </div>
                        </div>
                        <br>
                    </div>
                    <div class="modal-footer">
                        <button type="button" style="width:80px;" class="btn btn-success" id="savePassword">save</button>
                        <button type="button" style="width:80px;" class="btn btn-danger" data-dismiss="modal">close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" id="modalAddgroup" role="dialog" aria-labelledby="myModalLabel" data-keyboard="false" data-backdrop="static">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header" style="background-color:#73afcc;">
                        <h4 class="modal-title" id="myModalLabel" style="color:#FFF;">Add Group</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <label class="col-xs-4" for="">Group :</label>
                            <div class="col-xs-8">
                                <select class="form-control listpermission" id="listGroup">
                                    {{#each listGroup}}
                                    <option value="{{group_name}}">{{group_name}}</option>
                                    {{/each}}
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <label class="col-xs-4" for="">Role :</label>
                            <div class="col-xs-8">
                                <select class="form-control listpermission" id="listRole" multiple="multiple" field="group_id">
                                    {{#each listRole}}
                                    <option value="{{role_name}}">{{role_name}}</option>
                                    {{/each}}
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            {{> ReactiveDatatable tableData=reactiveDataTbtempgroup options=optionsObjectTbtempgroup }}
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" style="width:80px;" class="btn btn-success" id="addGroup">add</button>
                        <button type="button" style="width:80px;" class="btn btn-danger" data-dismiss="modal">close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" id="loadding" role="dialog" aria-labelledby="myModalLabel" data-keyboard="false" data-backdrop="static">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header" style="background-color:#73afcc;">
                        <h4 class="modal-title" id="myModalLabel" style="color:#FFF;">ระบบ</h4>
                    </div>
                    <div class="modal-body">
                        <div align="center">
                            <img style="width:80%" src="loadding.gif" alt="">
                            <h3>กรุณารอสักครู่..</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
