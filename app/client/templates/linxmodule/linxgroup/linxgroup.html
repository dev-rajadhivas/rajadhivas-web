<template name="Linxgroup">
    <div class="linxgroup">
        <button class="btn btn-primary" id="btn_add">Add Group</button>
        <hr>
        <div class="row">
            <div class="col-xs-8"></div>
            <div class="col-xs-4">
                <input type="text" placeholder="search" id="search" class="form-control">
            </div>
        </div>
        {{> tabular table=TabularTables.Groups class="table table-striped table-bordered" style="text-align:center;width:100%" }}
        <div class="modal" id="modalManage" role="dialog" aria-labelledby="myModalLabel" data-keyboard="false" data-backdrop="static">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header" style="background-color:#73afcc;">
                        <h4 class="modal-title" id="myModalLabel" style="color:#FFF;">Manage Group</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <label class="col-xs-4" for="">Group Name :</label>
                            <div class="col-xs-8">
                                <input type="text" name="group_name" class="form-control detailForm" field="group_name">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <label class="col-xs-4" for="">Description :</label>
                            <div class="col-xs-8">
                                <textarea name="group_desc" class="form-control detailForm" field="group_desc"> </textarea>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" style="width:80px;" class="btn btn-success" id="saveModal">save</button>
                        <button type="button" style="width:80px;" class="btn btn-danger" data-dismiss="modal">close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
