<template name="Changepassword">
  <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header page-title">
                    <h4 class="modal-title">เปลี่ยนรหัสผ่าน</h4>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label>Password:</label>
                      <input type="password" class="form-control valuePassword" field="password" form-check=true>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger fa fa-sign-out" data-dismiss="modal"></button>
                    <button class="btn btn-success fa fa-floppy-o" id="btnChangePasswordUser"></button>
                </div>
            </div>
        </div>
    </div>
</template>
