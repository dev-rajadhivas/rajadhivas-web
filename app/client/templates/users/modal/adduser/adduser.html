<template name="Adduser">
  <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header page-title">
                    <h4 class="modal-title">เพิ่มสมาชิก</h4>
                </div>
                <div class="modal-body" style="{{getHightWindows}}">
                  <form>
                    <div class="form-group">
                      <label>Username:</label>
                      <input type="text" class="form-control valueRegister" field="username" form-check=true>
                    </div>
                    <div class="form-group">
                      <label>Password:</label>
                      <input type="password" class="form-control valueRegister" field="password" form-check=true>
                    </div>
                    <div class="form-group">
                      <label>อีเมล:</label>
                      <input type="email" class="form-control valueRegister" field="email" form-check=true>
                    </div>
                    <div class="form-group">
                      <label>คำนำหน้าชื่อ:</label>
                      <select class="form-control valueRegister" field="prename" form-check=true>
                        <option value="คุณ" selected>คุณ</option>
                        <option value="นาย">นาย</option>
                        <option value="นาง">นาง</option>
                        <option value="นางสาว">นางสาว</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label>ชื่อ:</label>
                      <input type="text" class="form-control valueRegister" field="firstname" form-check=true>
                    </div>
                    <div class="form-group">
                      <label>นามสกุล:</label>
                      <input type="text" class="form-control valueRegister" field="lastname" form-check=true>
                    </div>
                    <div class="form-group">
                      <label>สถานะ:</label>
                      <select class="form-control valueRegister" field="level" form-check=true>
                        <option value="อาจารย์" selected>อาจารย์</option>
                        <option value="ผู้ปกครอง">ผู้ปกครอง</option>
                        <option value="นักเรียน">นักเรียน</option>
                        <option value="บุคคลทั่วไป">บุคคลทั่วไป</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label>ห้อง:</label>
                      <select class="form-control valueRegister" field="room_id">
                        <option value="0" selected>-</option>
                        {{#each genRoom}}
                          <option value={{room_id}}>{{room_name}}</option>
                        {{/each}}
                      </select>
                    </div>
                    <div class="form-group">
                      <label>เบอร์โทร:</label>
                      <input type="tel" class="form-control valueRegister" field="tel" form-check=true>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger fa fa-sign-out" data-dismiss="modal"></button>
                    <button class="btn btn-success fa fa-floppy-o" id="btnRegisterUser"></button>
                </div>
            </div>
        </div>
    </div>
</template>
